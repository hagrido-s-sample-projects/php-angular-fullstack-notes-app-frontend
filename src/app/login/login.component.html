<main>
  <div class="container">
    <div class="card">
      <div class="card__title">
        Welcome back
      </div>
      <div class="card__divider"></div>
      <div class="card__form">
        <form (ngSubmit)="onLogin(username.value, password.value)" class="card__form">
          <div class="card__form_input username_input">
            <input type="text" #username placeholder="Username" required />
          </div>
          <div class="card__form_input password_input">
            <input type="password" #password placeholder="Password" required />
          </div>
          <button type="submit" class="card__form_button">Login</button>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <a routerLink="/register" class="card-footer__link">Don't have an account?</a>
    </div>
  </div>
</main>
