<main class="dashboard">
  <div class="dashboard__container">
    <header class="dashboard__header">
      <span class="dashboard__logo">
        <span class="dashboard__logo--bold">Clean</span>
        Notes
      </span>
      <span class="dashboard__spacer"></span>
      <div class="dashboard__menu">
        <button class="dashboard__menu-btn" (click)="toggleMenu($event)">Menu</button>
        <div class="dashboard__menu-dropdown" [ngClass]="{'dashboard__menu-dropdown--open': isMenuOpen}">
          <button class="dashboard__menu-item" (click)="onProfileClick()">Your Profile</button>
          <button class="dashboard__menu-item" (click)="onArchiveClick()">Archive</button>
          <button class="dashboard__menu-item" (click)="onTrashClick()">Trash</button>
          <button class="dashboard__menu-item" (click)="onSettingsClick()">Settings</button>
          <button class="dashboard__menu-item" (click)="onLogoutClick()">Logout</button>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </div>
</main>
