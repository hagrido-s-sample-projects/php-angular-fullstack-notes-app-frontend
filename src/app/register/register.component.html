<main>
  <div class="container">
    <div class="card">
      <div class="card__title">Register</div>
      <div class="card__subtitle">Create account in the most useless notes in the world!</div>
      <div class="card__divider"></div>
      <div class="card__form">
        <div class="card__form">
          <div class="card__form_input">
            <input type="text" [(ngModel)]="username" placeholder="Username" required />
          </div>
          <div class="card__form_input">
            <input type="email" [(ngModel)]="email" placeholder="Email" required />
          </div>
          <div class="card__form_input">
            <input type="password" [(ngModel)]="password" placeholder="Password" required />
          </div>
          <button class="card__form_button" (click)="register()">Register</button>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a routerLink="/login" class="card-footer__link">Already have an account?</a>
    </div>
  </div>
</main>
