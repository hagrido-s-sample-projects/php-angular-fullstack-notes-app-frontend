<main>
  <div class="container">
    <div class="card">
      <div class="card__title">Register</div>
      <div class="card__subtitle">Create account in the most useless notes in the world!</div>
      <div class="card__divider"></div>
      <div class="card__form">
        <div class="card__form_input">
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username" />
        </div>
        <div class="card__form_input">
          <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
        </div>
        <div class="card__form_input">
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
        </div>
        <div class="card__form_input">
          <input type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" />
        </div>
        <button class="card__form_button">Register</button>
      </div>

    </div>
    <div class="card-footer">
      <a routerLink="/login" class="card-footer__link">Already have an account?</a>
    </div>
  </div>
</main>
