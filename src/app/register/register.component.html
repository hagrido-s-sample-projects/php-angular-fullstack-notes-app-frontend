<main class="register">
  <div class="register__container">
    <div class="register__card">
      <h1 class="register__title">Register</h1>
      <p class="register__subtitle">Create account in the most useless notes in the world!</p>
      <div class="register__divider"></div>
      <form class="register__form">
        <div class="register__input-wrapper">
          <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
        </div>
        <div class="register__input-wrapper">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        </div>
        <div class="register__input-wrapper">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        </div>
        <button class="register__submit-btn" (click)="register()">Register</button>
        <div class="register__error" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
    <div class="register__footer">
      <a routerLink="/login" class="register__footer-link">Already have an account?</a>
    </div>
  </div>
</main>
